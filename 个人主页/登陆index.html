	<script type="text/javascript">
        var vipid;
        function getvalue(value) {
            vipid = value;
        }
        function check_str(x) {
            if (x.length < 6) return false;
            return true;
        }

        function check() {
            fr = document.form1;
            if (fr.user.value == "") {
              alert("用户ID必须要填写！");
               fr.user.focus();
               return false;
            } 
            if ((fr.password.value != "")) {
                var str = fr.password.value;
                if (check_str(str) == false)  {
                    alert("密码长度不足6位！");
                    fr.password.focus();
                    return false;
                }
            } else{
                alert("密码不能为空！");
                fr.password.focus();
                return false;
            }
            return true;
        }
         function show() {
            if (check() == true){
            	alert("恭喜你登陆成功");
            	window.location.href="主界面.html?name="+vipid;
            }
        }
    </script>
