<!--判断注册信息是否填写正确-->
	<script type="text/javascript">
        function isEmail(theStr) {
            var atindex = theStr.indexOf('@');
            var dotindex = theStr.indexOf('.',atindex);
            var flag = true;
            thesub = theStr.substring(0,dotindex + 1);

            if ((atindex < 1) || (atindex != theStr.lastIndexOf('@')) || (dotindex < atindex + 2) || (theStr.length <= thesub.length)) {
                flag = false;
            } else {
                flag = true;
            }
            return(flag);
        }

        var vipid;
        function getvalue(value) {
            vipid = value;
        }
        function check_str(x) {
            if (x.length < 6) return false;
            return true;
        }

        function check() {
            fr = document.form1;
            if (fr.user.value == "") {
              alert("用户ID必须要填写！");
               fr.user.focus();
               return false;
            } 
            if ((fr.password.value != "") || (fr.repassword.value != "")) {
                var str = fr.password.value;
                if (check_str(str) == false)  {
                    alert("密码长度不足6位！");
                    fr.password.focus();
                    return false;
                }
                if (fr.password.value != fr.repassword.value) {
                  alert("密码不一致，请重新输入并验证密码！");
                  fr.password.focus();
                  return false;
                }
            } else{
                alert("密码不能为空！");
                fr.password.focus();
                return false;
            }

            if (fr.email.value != "") {
               if (!isEmail(fr.email.value))
               {
                   alert("请输入正确的邮件名称");
                   fr.email.focus();
                  return false;
               }
            } else {
                alert("邮箱必须要填写!");
                fr.email.focus();
                return false;
            }
            if (fr.vip.value == "") {
                alert("会员类型必须要填写！");
                return false;
            }
            return true;
        }
         function show() {
            if (check() == true){
            	alert("恭喜你注册成功");
            	window.location.href="登陆index.html?name="+vipid;
            }
        }
    </script>
