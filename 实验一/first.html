<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title></title>
	</head>
	<body>
	<div class="res" style="width: 400px;background-color: #888c97;font-size: 20px;">  
    <h3>学生注册</h3>  
    	账号：<input type="text" placeholder="请输入用户名">
    	<hr>  
    	密码：<input type="password" placeholder="请输入密码">  
   		<hr>  
    	手机：<input type="number" placeholder="请输入正确的手机号">  
    	<hr>  
    	邮箱：<input type="email" placeholder="请输入正确的邮箱号">  
    	<hr>  
    	性别：<input type="radio" name="sex" value="男" checked="">男  
             <input type="radio" name="sex" value="女" >女  
    	<hr>  
   	 	生日：<input type="date" min="1980-01-01" max="2020-01-01">  
    	<hr>  
    	爱好：<input type="checkbox" name="like" value="读书">读书  
        	<input type="checkbox" name="like" value="游泳">游泳  
    	<hr>  
    	职业：<select size="1" name="work">  
        	<option value="学生">学生</option>  
        	<option value="政府职员">政府职员</option>  
    		</select>  
    	<hr>  
    	工作年限：<input type="range" min="1" step="1" max="20" value="3" placeholder="输入您的工作年限">  
    	<hr>  
    	个人简历：<textarea rows="10" cols="30">  </textarea>
    	<hr>
    	<input type="submit" value="提交"/>
    	<input type="reset" value="重置" />
	</div>
	</body>
</html>
